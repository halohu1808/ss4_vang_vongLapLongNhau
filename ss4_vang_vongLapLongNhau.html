<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>

<script>
    let table;
    table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        table = table + "<tr>";
        for (j = 1; j <= 10; j++) {
            table = table + "<td>" + i * j + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>


</body>
</html>
